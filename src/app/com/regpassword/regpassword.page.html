<ion-header>
  <ion-toolbar>
    <ion-title>REGISTRO</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content> 
    <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <br><br><br><br>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input  type="password"  [(ngModel)]="password" name="contraseña"></ion-input>
  </ion-item>
  <br> <br><br><br>
  <ion-button   expand="block" (click)="OnSubmitRegister()">REGISTRAR</ion-button>
  <center>
    <p  routerLink="/login">Regresar a login</p>
  </center>
  </ion-content>
